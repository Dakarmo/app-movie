<app-header></app-header>
<!-- {{movie | json}} -->
<div class="movie-container">
  <div class="top">
    <div class="left">
      <div class="name">{{movie?.name}}</div>
      <div class="rating">
        <app-star-rating [rating]="movie?.rate" [isReadOnly]="true"></app-star-rating>
        <span class="rating-value">{{movie.rate}}</span>
      </div>
      <div class="cover">
        <img [src]="movie?.cover" alt="">
      </div>
    </div>
    <div class="right">
      <div class="title">Rate this movie</div>
      <div class="rating-form">
        <div class="form-group">
          <label for="uname" class="">Name</label>
          <input type="text" name="uname" class="form-control">
        </div>
        <div class="form-group">
          <label for="rate" class="">Rating</label>
          <div class="rating">

            <app-star-rating [rating] = "0" [isReadOnly]="false"></app-star-rating>
          </div>
        </div>
        <div class="form-group">
          <label for="review" class="">Review</label>
          <textarea name="review" rows="3" class="form-control"></textarea>
        </div>
        <div class="btn-container">
          <button type="submit" class="btn btn-dark">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom" *ngIf="movie?.reviews.length > 0; else noReviews">
    <h4 class="title">Reviews</h4>
    <div class="reviews" >
      <div class="review" *ngFor="let review of movie?.reviews">
        <div class="review-details">
          <div class="review-left">
            <div class="author">{{review.author}}</div>
            <div class="author_dt">{{review.published_on | date: "dd-MMM-YYYY"}}</div>
          </div>
          <div class="review-right">
            <div class="rating">
              <app-star-rating [rating]="review.rate" [isReadOnly] ="true"></app-star-rating>
              <span class="rating-value">{{review.rate}}</span>
            </div>
          </div>
        </div>
        <div class="review-text"></div>

      </div>
    </div>
  </div>
  <div class="reviews">
    <ng-template #noReviews >
      <div class="no-reviews">
        No reviews yet
      </div>
    </ng-template>
  </div>
</div>
